<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>សាធុការស្ទ័រ</title>
  <link href="https://fonts.googleapis.com/css2?family=Battambang&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Battambang', sans-serif;
      background: linear-gradient(135deg, #cce6ff 0%, #e6f0ff 100%);
      min-height: 100vh;
      position: relative;
      overflow: hidden;
      text-align: center;
      color: #0f172a;
    }
    /* Animated gadgets for body */
    .gadget {
      position: absolute;
      opacity: 0.5;
      z-index: 0;
      animation: float 8s ease-in-out infinite;
    }
    .gadget.g1 { left: 10%; top: 15%; width: 60px; animation-delay: 0s; }
    .gadget.g2 { left: 70%; top: 10%; width: 50px; animation-delay: 2s; }
    .gadget.g3 { left: 20%; top: 70%; width: 55px; animation-delay: 4s; }
    .gadget.g4 { left: 80%; top: 60%; width: 65px; animation-delay: 1s; }
    .gadget.g5 { left: 50%; top: 40%; width: 45px; animation-delay: 3s; }
    @keyframes float {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-30px) scale(1.1); }
    }
    .container {
      background: linear-gradient(135deg, #e0f2fe 0%, #f0f9ff 100%);
      padding: 2rem;
      max-width: 500px;
      margin: 2rem auto;
      border-radius: 1rem;
      position: relative;
      z-index: 1;
      overflow: hidden;
    }
    /* Animated gadgets for container */
    .gadget-box {
      position: absolute;
      opacity: 0.5;
      z-index: 0;
      pointer-events: none;
      filter: drop-shadow(0 0 12px #a5b4fc88);
      /* Add a soft glow */
      animation: float-rotate 8s ease-in-out infinite;
    }
    .gadget-box.gb1 {
      left: 5%; top: 10%; width: 40px;
      animation: float-rotate 7s ease-in-out infinite 1s;
    }
    .gadget-box.gb2 {
      right: 10%; top: 60%; width: 35px;
      animation: float-rotate-scale 6s ease-in-out infinite 2s;
    }
    .gadget-box.gb3 {
      left: 60%; top: 30%; width: 30px;
      animation: float-rotate-scale 9s ease-in-out infinite 0s;
    }

    @keyframes float-rotate {
      0%, 100% { transform: translateY(0) rotate(0deg) scale(1);}
      25% { transform: translateY(-15px) rotate(10deg) scale(1.05);}
      50% { transform: translateY(-30px) rotate(-10deg) scale(1.1);}
      75% { transform: translateY(-15px) rotate(10deg) scale(1.05);}
    }
    @keyframes float-rotate-scale {
      0%, 100% { transform: translateY(0) rotate(0deg) scale(1);}
      20% { transform: translateY(-10px) rotate(8deg) scale(1.08);}
      50% { transform: translateY(-25px) rotate(-8deg) scale(1.15);}
      80% { transform: translateY(-10px) rotate(8deg) scale(1.08);}
    }
    img.logo {
      width: 100px;
      margin-bottom: 1rem;
      position: relative;
      z-index: 1;
    }
    h1 {
      font-size: 2rem;
      color: #1e293b;
      position: relative;
      z-index: 1;
    }
    p {
      margin-bottom: 2rem;
      position: relative;
      z-index: 1;
    }
    a.button {
      display: block;
      background-color: #fbbf24;
      color: #1e293b;
      padding: 1rem;
      margin: 0.5rem 0;
      text-decoration: none;
      font-weight: bold;
      border-radius: 0.5rem;
      transition: background 0.3s;
      position: relative;
      z-index: 1;
    }
    a.button:hover {
      background-color: #f59e0b;
    }
    .qr {
      margin-top: 2rem;
      position: relative;
      z-index: 1;
    }
    .qr img {
      width: 150px;
    }
  </style>
</head>
<body>

  <svg class="gadget g2" viewBox="0 0 64 64" fill="#38bdf8"><rect x="12" y="20" width="40" height="28" rx="5"/><rect x="20" y="12" width="24" height="8" rx="2" fill="#0ea5e9"/></svg>
  <svg class="gadget g3" viewBox="0 0 64 64" fill="#a5b4fc"><rect x="18" y="18" width="28" height="28" rx="4"/><rect x="26" y="26" width="12" height="12" rx="2" fill="#6366f1"/></svg>
  <svg class="gadget g4" viewBox="0 0 64 64" fill="#7dd3fc"><rect x="22" y="10" width="20" height="44" rx="6"/><rect x="28" y="48" width="8" height="4" rx="1" fill="#0ea5e9"/></svg>
  <svg class="gadget g5" viewBox="0 0 64 64" fill="#bae6fd"><rect x="16" y="24" width="32" height="16" rx="4"/><rect x="24" y="40" width="16" height="4" rx="1" fill="#38bdf8"/></svg>

  <div class="container">

    <svg class="gadget-box gb2" viewBox="0 0 64 64" fill="#a5b4fc"><rect x="18" y="18" width="28" height="28" rx="6"/><rect x="26" y="26" width="12" height="12" rx="3" fill="#6366f1"/></svg>
